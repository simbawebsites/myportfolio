<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Centered Navbar</title>

<style>
*{
  margin:0; 
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* BACKGROUND (FULL NEON GRADIENT) */
  
body{
  min-height: 100vh;
  display:flex; 
  justify-content:center; 
  align-items:center;
  
  background: radial-gradient(circle at center, #1a1a2e, #0f0f1a 70%);
}

/* NEON NAVBAR */
                              
.navbar {
  background: rgba(20, 20, 35, 0.8);
  border-radius: 50px;
  padding: 15px 40px;
  border: 1px solid #ff00ff;
  
  box-shadow: 
    0 0 10px #ff00ff, 
    0 0 20px #ff00ff,
    inset 0 0 10px rgba(255, 0, 255, 0.5);
}

/* FLEX LINKS */
  
.nav-links {
  display: flex; 
  list-style: none; 
  gap: 40px; 
}

/* INDIVIDUAL LINKS */
  
.nav-links a {
  text-decoration: none;
  color: #00ffff; 
  font-weight: 600; 
  padding: 10px 0; 
  position: relative; 
  transition: 0.3s; 
  text-shadow: 0 0 5px #00ffff; 
}

/* HOVER GLOW */
  
.nav-links a:hover {
  color: #ff00ff;
  text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;

/* HOVER UNDERLINE ANIMATION */
  
.nav-links a::after {
  content: '';
  position: absolute;
  bottom: 0; 
  left: 0;
  width: 0;
  height: 2px;
  background: #ff00ff;
  transition: 0.3s;
  box-shadow: 0 0 5px #ff00ff;
}

.nav-links a:hover::after {
  width: 100px;
}

/* Navbar with Logo + links */
.navbar {
  display: flex;
  align-items: center;
  gap: 30px;
}

/* Logo container */
.logo {
  display: flex;
  align-items: center;
}

/* Neon SVG Logo Styling */
.neon-logo circle {
  fill: none;
  stroke: #00ffff;
  stroke-width: 8;
  filter: drop-shadow(0 0 6px #00ffff)
          drop-shadow(0 0 12px #00ffff); 
  animation: neonPulse 2s infinite ease-in-out;
}

/* Pulse animation */
@keyframes neonPulse {
  0% {
    stroke: #00ffff;
    filter: drop-shadow(0 0 6px #00ffff)
            drop-shadow(0 0 14px #00ffff)
            drop-shadow(0 0 25px #00ffff)
  }
  50% {
    stroke: #ff00ff;
    filter: drop-shadow(0 0 8px #ff00ff)
            drop-shadow(0 0 18px #ff00ff)
            drop-shadow(0 0 35px #ff00ff)
  }
  100% {
    stroke: #00ffff;
    filter: drop-shadow(0 0 6px #00ffff) 
            drop-shadow(0 0 14px #00ffff)
            drop-shadow(0 0 25px #00ffff)
  }
}
  
</style>
</head>
  
<body>
  
<nav class="navbar">
  <div class="logo">
    <!-- Neon SVG Logo -->
    <svg width="40" height="40" viewBox="0 0 100 100" class="neon-logo">
      <circle cx="50" r="35" />
    </svg>
  </div>
  
  <ul class="nav-links">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>
  
</body>
</html>
